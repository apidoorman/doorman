[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E", "F", "I", "UP", "B", "W"
]
ignore = [
]

[tool.ruff.lint.isort]
known-first-party = ["models", "services", "routes", "utils", "doorman"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "lf"

